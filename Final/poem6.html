      <div class="text line1"> What do I seek  </div>
      <div class="text line2"> and do not find? </div>
      <div class="text line3"> Where is the  </div>
      <div class="text line4"> comfort of </div>
      <div class="text line5"> my kind? No  </div>
      <div class="text line6"> cheerful hearth </div>
      <div class="text line7"> awaits for me.</div> 
      <div class="text line8"> My days plod </div>
      <div class="text line9"> on eternally. </div>
